<div class="toast-container" *ngIf="showToast">
  <div class="toast">
    <p>{{ toastMessage }}</p>
    <button (click)="closeToast()">×</button>
  </div>
</div>

<div class="login-container">
  <div class="background"></div>
  <div class="login-box">
    <div class="avatar">
      <img src="https://png.pngtree.com/png-clipart/20211017/original/pngtree-school-logo-png-image_6851480.png" alt="Avatar" />
    </div>
    <h1 class="login-title">Login</h1>
    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="email">Username</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="correo"
          name="correo"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>
      <div class="options">
        <div>
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</div>
